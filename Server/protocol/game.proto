syntax = "proto3"; // 버전 지정

package protocol; // 패키지 이름

option go_package = "game-server/protocol"; // Go에서 패키지 찾을 수 있게 설정

message CS_Ping // 패킷 구조체 (이름 : CS_Ping)
{
    int64 time = 1;
}

// Go에서는 struct, C#에서는 Class로 생성됨

// [타입] [이름] = [필드 번호]
// 필드 번호 절대 바꾸지 말고 중복 안됨.

message SC_Ping 
{
    int64 time = 1;
}


// 메시지 안에 메시지를 넣을 수 있음

message Vector2 
{
    float x = 1;
    float y = 2;
}

// 이렇게 

message CS_Move 
{
    Vector2 direction = 1;
}
