syntax = "proto3"; // 버전 지정

package protocol; // 패키지 이름

option go_package = "game-server/protocol"; // Go에서 패키지 찾을 수 있게 설정

/* ===================
    메시지 타입
   =================== */

enum MessageType {
    MESSAGE_TYPE_UNSPECIFIED = 0;

    PING = 1;
    PONG = 2;

    // 추후 확장 가능
}



/* ===================
    공통 패킷
   =================== */

message Packet {
    MessageType type = 1;
    bytes payload = 2;
}


/* ===================
    실제 메시지들
   =================== */

message Ping {
}

message Pong {
    int64 timestamp = 1;
}